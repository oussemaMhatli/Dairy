<app-navbar></app-navbar>
<form  [formGroup]="addDiary" (ngsubmit)="PostDiary()" >
    <div class="form-group">
      <label for="exampleInputEmail1">title</label>
      <input type="text" formGroupName="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" enter title">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">date</label>
      <input type="date" formGroupName="date" class="form-control" id="exampleInputPassword1" >
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Entry text</label>
        <textarea class="form-control" formGroupName="entry" id="exampleFormControlTextarea1" rows="3" placeholder=" enter your text"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
