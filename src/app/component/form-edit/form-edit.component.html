<form [formGroup]="Edit" (ngsubmit)="EditDiary()">
    <div class="form-group">
      <label for="exampleInputEmail1">title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" enter title">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">date</label>
      <input type="date" class="form-control" id="exampleInputPassword1" >
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Entry text</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder=" enter your text"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
